        <form class="App" action="distributor.php" method="POST" name="myform">
            <h1>Here you can insert a new Distributor</h1>
            <input type="text" name="distributor_name" placeholder="Distributor Name" maxlength="25"required="1"/>
            <input type="number" name="distribution_points" placeholder="Number of Distribution Points" min="0" max="999" required="1"/>
            <input type="number" name="distribution_capacity" placeholder="Capacity" min="0" max="9999" required="1"/>
            <input type="number" name="mean_distribution_time" placeholder="Mean Distribution Time" min="0" max="99" required="1"/>
            <input type="number" name="distribution_range" placeholder="Distribution Range in km" min="0" max="999" required="1"/>
            <input type="submit" name="" value="Submit" />
            <a href="insert.html" class="Exit1">Back</a>
        </form>
        <script language="JavaScript" type="text/javascript">
            //You should create the validator only after the definition of the HTML form
            var frmvalidator  = new Validator("myform");
            frmvalidator.EnableMsgsTogether();
            frmvalidator.addValidation("distributor_name","req","Please give a valid name !");
            frmvalidator.addValidation("distribution_points","req","Please give a valid address !");
            frmvalidator.addValidation("distribution_capacity","req","Please give a valid value !");
            frmvalidator.addValidation("mean_distribution_time","req","Please give a valid number !");
            frmvalidator.addValidation("distribution_range","req","Please give a valid number !");
        </script>
