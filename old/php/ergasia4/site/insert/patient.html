        <form class="App" action="patient.php" method="POST" name="myform">
            <h1>Here you can insert a new Patient</h1>
            <input type="text" name="patient_name" placeholder="Patient Name" maxlength="25"required="1"/>
            <input type="number" name="patient_ssn" placeholder="Patient SSN" size="10" required="1"/>
            <input type="number" name="age" placeholder="Age" min="0" max ="120" required="1"/>
            <input list="gender" name="gender" placeholder="Gender"  required="1"/>
                <datalist id="gender">
                    <option label="Male" value="1">
                    <option label="Female" value="0">
                </datalist>
            <input type="tel" name="phone_number" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required="1"/>
            <input type="submit" name="" value="Submit" />
            <a href="insert.html" class="Exit1">Back</a>
        </form>
        <script language="JavaScript" type="text/javascript">
            //You should create the validator only after the definition of the HTML form
            var frmvalidator  = new Validator("myform");
            frmvalidator.EnableMsgsTogether();
            frmvalidator.addValidation("patient_name","req","Please give a valid name !");
            frmvalidator.addValidation("patient_ssn","req","Please give a valid address !");
            frmvalidator.addValidation("age","req","Please give a valid age !");
            frmvalidator.addValidation("gender","req","Please choose gender !");
            frmvalidator.addValidation("phone_number","req","Please give a valid phone number !");
        </script>
