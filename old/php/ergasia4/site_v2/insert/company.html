<body>
    <section class="header">
        <nav>
            <a href="../Home.html"><img src="../image/logo.png" /></a>
            <div class="nav-links">
                <ul>
                    <li><a href="../Home.html">HOME</a></li>

                    <li><a href="../contact.html">CONTACT</a></li>
                    <li><a href="../about.html">ABOUT</a></li>
                </ul>
            </div>
        </nav>
        <form class="App" action="company.php" method="POST" name="myform">
            <h1>Here you can insert a new Company</h1>
            <input type="text" name="company_name" placeholder="Company Name" maxlength="25" required="1"/>
            <input type="text" name="hqaddress" placeholder="HQ Address" maxlength="25" required="1"/>
            <input type="number" name="in_out" placeholder="Income/Outcome (bill $)" min="-9999" max="9999" required="1"/>
            <input type="number" name="n_salesmen" placeholder="Number of Salesmen" min="0" max="9999" required="1"/>
            <input type="number" name="n_factories" placeholder="Number of Factories" min="0" max="9999" required="1"/>
            <input type="number" name="new_drug_rate" placeholder="Production Rate of New Drugs" min="-999" max="999" required="1"/>
            <input type="submit" name="" value="Submit" />
            <a href="insert.html" class="Exit1">Back</a>
        </form>
        <script language="JavaScript" type="text/javascript">
            //You should create the validator only after the definition of the HTML form
            var frmvalidator  = new Validator("myform");
            frmvalidator.EnableMsgsTogether();
            frmvalidator.addValidation("company_name","req","Please give a valid name !");
            frmvalidator.addValidation("hq_address","req","Please give a valid address !");
            frmvalidator.addValidation("in_out","req","Please give a valid value !");
            frmvalidator.addValidation("n_salesmen","req","Please give a valid number !");
            frmvalidator.addValidation("n_factories","req","Please give a valid number !");
            frmvalidator.addValidation("new_drug_rate","req","Please give a valid number !");
        </script>
    </section>
