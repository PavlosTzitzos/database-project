        <form class="App" action="drug.php" method="GET" name="myform">
            <h1>Here you can search about Medicines</h1>
            <input type="text" name="drug_name" placeholder="Medicine Name" maxlength="25"/>
            <input type="number" name="drug_serial_code" placeholder="Serial Code" maxlength="25"/>
            <input type="text" name="company_name" placeholder="Company Name" min="-9999" max="9999"/>
            <input type="number" name="price" placeholder="Price" min="0" max="9999"/>
            <input type="text" name="type" placeholder="Type" min="0" max="9999"/>
            <input type="number" name="approval" placeholder="Approval" min="0" max="1"/>
            <input type="submit" name="" value="Search" />
            <a href="search.html" class="Exit1">Back</a>
        </form>
        <script language="JavaScript" type="text/javascript">
            //You should create the validator only after the definition of the HTML form
            var frmvalidator  = new Validator("myform");
            frmvalidator.EnableMsgsTogether();
            frmvalidator.addValidation("drug_name","req","Please give a valid name !");
            frmvalidator.addValidation("drug_serial_code","req","Please give a valid address !");
            frmvalidator.addValidation("company_name","req","Please give a valid value !");
            frmvalidator.addValidation("price","req","Please give a valid number !");
            frmvalidator.addValidation("type","req","Please give a valid number !");
            frmvalidator.addValidation("approval","req","Please give a valid number !");
        </script>
